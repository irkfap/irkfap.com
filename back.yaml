runtime: php55
api_version: 1
threadsafe: yes

# https://cloud.google.com/appengine/docs/php/config/appconfig#PHP_Warmup_requests
#inbound_services:
#- warmup

instance_class: B1
basic_scaling:
  max_instances: 1
  idle_timeout: 15m

default_expiration: "30d"

includes:
- config.yaml
- routes.yaml

skip_files:
# Defaults
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
#- ^(.*/)?\..*$
- ^(.*/)?(?!\.well\-known)\..*$
# IDE project config
- ^\.idea$
# Do not deploy bundle tests and docs
- ^vendor\/(.*/)?.*/(Tests|tests|test)/.*$
- ^vendor\/(.*/)?.*/(docs|doc)/.*$
# Build tools — not to be confused with client-side dependencies inside public/node_modules
- ^node_modules/.*$
# Let’s encrypt files
- ^ACME/.*$
# Other stuff
- ^(.*/)?\.zip$
- ^(.*/)?\.sh$
- ^(.*/)?\.md$
