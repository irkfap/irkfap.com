# Dynamic entry points
- url: /about/?
  secure: always
  script: src/about.php

- url: /donate/?
  secure: always
  script: src/invite.php

- url: /invite/(.*\.js)$
  secure: always
  script: src/invite.js.php

- url: /invite/?
  secure: always
  script: src/invite.php

- url: /status/?
  secure: always
  script: src/status.php

- url: /getip/?
  script: src/getip.php

- url: /red/?
  secure: always
  script: src/red.php


# assetlinks.json, security.txt, etc.
- url: /.well-known
  static_dir: public/.well-known


# Other static files
- url: /(.*\.(html|css|js|map|png|jpg|gif|mp4|svg))$
  static_files: public/\1
  upload: public/.*\.(html|css|js|map|png|jpg|gif|mp4|svg)$
  http_headers:
    Access-Control-Allow-Origin: "*"


# Warm-up and start-up handlers
- url: /_ah/warmup
  script: src/warmup.php
  login: admin

- url: /_ah/start
  script: src/start.php
  login: admin

- url: /_ah/stop
  script: src/start.php
  login: admin

# Index
- url: /
  secure: always
  script: src/index.php

# Main entry point
- url: /.*
  secure: always
  script: src/main.php
